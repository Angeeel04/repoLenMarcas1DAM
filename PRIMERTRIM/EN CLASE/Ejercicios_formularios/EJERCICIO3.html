    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

        <form action = "mailto:dudas@academiadiez.com" method ="post" enctype = "multipart/form-data">

            <fieldset>
                <legend>Consulta tu duda</legend>

                <input type="radio" name="asignatura" value="Lengua">Lengua <br>

                <input type="radio" name="asignatura" value="Historia"> Historia <br>

                <textarea name = "duda" rows="5" cols="30" placeholder="Escribe aquí tu duda, por favor"></textarea> <br><br>

                Tipo de centro en el que estudias:
                <select name="centro_estudio">
                    <option value= "Publico" selected>Publico</option>

                <br><br>

                <input type="submit" value="Enviar">

            </fieldset>

        </form>
